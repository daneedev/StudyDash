<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="/img/logo.svg">
    {%block header %}
        
    {% endblock %}

<body class = "flex h-100vh  w-full bg-background font-montserrat flex-col">
    <header class = "flex w-full  bg-background justify-between items-center p-5  ">
        <div class = "flex items-center justify-center gap-x-10">
            
            <a href="dashboard.html">
                <img src="/img/logo.svg" alt="" class = "w-20 h-20  ">
            </a>
            
        </div>
        <form action="/search" class = "relative">
            <div class = "">
                <i class="fa-solid fa-magnifying-glass text-xl absolute left-4 top-1/2 transform -translate-y-1/2 text-text pointer-events-none "></i>
                
                <input type="text" placeholder="Search.." name="search" class="bg-darkgray placeholder-lightgray text-text rounded-xl py-3 pl-10 pr-50  font-bold">
            </div>
            
        </form>
        <form action="/auth/logout" method="get">
            <button class = "bg-primary py-3 px-6 rounded-xl shadow-md hover:scale-95 transition-all text-2x text-black font-bold" type="submit">Log Out</button>
        </form>
    </header>
    <aside class = "flex flex-col justify-start items-start w-auto transition-all duration-300 ease-in-out box-border h-full">
        <div class="flex flex-col justify-start items-start text-text text-2xl m-5 max-w-auto">
            <div class ="flex justify-start items-start gap-5 hover:scale-95 hover:bg-darkgray transition-all rounded-xl p-5 w-auto">
                <i class="fa-regular fa-square-check text-3xl text-text"></i>  
                 
            </div>
            
            
            <div class ="flex justify-start items-start gap-5 hover:scale-95 hover:bg-darkgray transition-all rounded-xl p-5 w-auto">
                <i class="fa-solid fa-bullhorn text-text text-3xl"></i>
                     
                
            </div>
            
        </div>
        
    </aside>
</body>
