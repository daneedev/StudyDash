<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>StudyDash | Login</title>
</head>
<body  class="flex justify-center items-center bg-cover h-full bg-[url(/img/background.svg)] min-h-screen w-screen">
    <main>
        <article class = "flex flex-col justify-center gap-5 items-center p-5 text-text bg-darkgray rounded-4xl text-4xl font-montserrat shadow-2xl" >
            <h1  class = "text-center text-4xl">Welcome to StudyDash !</h1>
            <form class = " flex flex-col justify-center items-center gap-3" action="/auth/login" method="post">
                <input class = "bg-lightgray rounded-xl text-xl ring ring-background py-2 text-center" type="text" name="username" id="username" required placeholder="Username">
                <input class = "bg-lightgray rounded-xl text-xl ring ring-background py-2 text-center" type="password" name="password" id="password" required placeholder="Password">
                <button class = "bg-background py-3 px-6 rounded-4xl shadow-md hover:scale-95 transition-all text-2xl"type="submit">Login</button>
            </form>
        </article>
    </main>
</body>
</html>
