version: '3.8'

services:
  mariadb:
    image: mariadb:10.11
    container_name: studydash-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: studydash
      MYSQL_USER: studydash_user
      MYSQL_PASSWORD: studydash_password
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    command: >
      --character-set-server=utf8mb4 
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
      --skip-name-resolve

volumes:
  mariadb_data: